    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            color: white;
            background-color: lightgrey;
            margin: 0px;
            padding: 0px;
        }

        a {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
        }

        .menu {
            margin-top: 0px;
            background-color: black;
            display: flex;
            list-style: none;
        }


        .opcion {
            position: relative;
            display: flex;
            align-items: flex-end;
            margin-right: 2px;
            margin-left: 2px;
        }

        .link-opcion {
            padding-top: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            color: white;
            border: 2px dashed black;
            transition: 0.4s
        }

        .icono-opcion {
            color: red;
            margin-right: 6px
        }

        .opcion:hover .submenu {
            display: block;
        }

        .opcion:hover .link-opcion {
            border: 2px dashed azure;
            color: orangered
        }

        .opcion:hover .icono-opcion {
            color: orange
        }

        .submenu {
            margin: 0px;
            padding: 0px;
            position: absolute;
            top: 53px;
            left: 0px;
            list-style: none;
            display: none;
            flex-direction: column;
            background-color: azure;
            border: 2px solid rgb(179, 255, 255);
            opacity: 0.6;
            min-width: max-content;
        }

        .subopcion {
            display: flex;
            margin-left: 13px;
            margin-right: 11px;
            opacity: 1;
        }

        .link-subopcion {
            padding: 0px;
            padding: 6.5px;
            transition: 0.8s
        }

        .icono-subopcion {
            color: violet;
            margin-right: 5px
        }

        .subopcion:hover .icono-subopcion {
            color: rgb(70, 46, 129)
        }

        .subopcion:hover .link-subopcion {
            color: violet;
        }
    </style>
