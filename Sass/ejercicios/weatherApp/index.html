<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=M+PLUS+1+Code:wght@500&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>Provided by OpenWeather API</title>
</head>

<body>
    <!-- ================HEADER================ -->

   
   <header class="header text-center">

        <nav class="navbar navbar-expand-xl navbar-light">
            <div class="container-fluid">

                <!-- burger -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo3" aria-controls="navbarTogglerDemo3" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Logo -->
              <a class="navbar-brand" href="#">DavidWeather</a>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo3">

                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://openweathermap.org/">OpenWeather API</a>
                  </li>
                </ul>

                <div class=" d-flex flex-column align-items-center ">
                        <div class="logo mb-4">
                            <h1>THE WEATHER IN : </h1>
                        </div>
            
                        <!-- search-box -->
                        <div class="search-box ubicationForm d-flex align-items-center mt-4">
                            <input type="text" placeholder="Enter your location" value="Zamora, ES" class="form-control">
                            <button class="btn btn-primary ml-2"><i class="fas fa-search"></i></button>
                        </div>
                </div>
              </div>
            </div>

        </nav>

    </header>
    <!--!================HEADER================ -->

    <!--================MAIN================ -->
    <main class="container mx-auto">
        <!-- tabs -->
        <div class="tabs container">

            <!-- tab selector -->
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Next 5 days</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Next 2 Weeks</a>
                </li>
            </ul>

            <!-- tabs content -->
            <div class="tab-content mt-4">
                <div class="tab-pane active" id="content1">

                    <div class="not-found">
                        <h5 class="text-center">Enter your location to see the forecast</h5>
                        <img style="width: 30%;" class="mx-auto d-block img-fluid rounded" src="images/404.png">  
                    </div>

                    <div class="weather-box d-flex flex-column align-items-center justify-content-center">
                        <img src="" class="mb-4">
                        <p class="temperature mb-1"></p>
                        <p class="description"></p>
                    </div>

                    <div class="accordion d-none" id="weatherAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="humidityHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#humidityCollapse" aria-expanded="true" aria-controls="humidityCollapse">
                                    <i class="">ðŸ’¡</i>
                                    Details
                                </button>
                            </h2>
                            <div id="humidityCollapse" class="accordion-collapse collapse show" aria-labelledby="humidityHeading" data-bs-parent="#weatherAccordion">
                                <div class="accordion-body">
                                    <div class="weather-details d-flex justify-content-evenly">
                                        <hr>
                                        <div class="humidity">
                                            <i class="fas fa-water"></i>
                                            <div class="text">
                                                <span></span>
                                                <p>Humidity</p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="wind">
                                            <i class="fas fa-wind"></i>
                                            <div class="text">
                                                <span></span>
                                                <p>Wind Speed</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="content2">
                    <p>Content not avaible yet, stay tuned!</p>
                </div>

                
            </div>


        </div>
    </main>
    <!--================MAIN================ -->



    <!--================FOOTER================ -->
    <footer class="footer mt-3">
        <div class="container">
            <div class="row">
                <h4>Powered by OpenWeatherÂ©</h4>
            </div>
        </div>
    </footer>

    <div class="alert alert-warning alert-dismissible fade show bg-white mt-5" role="alert">
        <p>We use<strong> COOKIES, </strong> you can configure yours <a href="#"><i>here</i></a></p>
        <div class="justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="alert" aria-label="Close">Reject</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="alert" aria-label="Accept">Accept</button>
        </div>
    </div>
    
    <!--================FOOTER================ -->
    
    
    



    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
