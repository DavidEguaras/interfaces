<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  
  <title>Bootstrap Tabs</title>
</head>

<body>

  <div class="background-image-container">
    <div class="background-image"></div>
  </div>

  <!-- ================HEADER================ -->
  <header class="header mb-5 ">

    <div class="container">
      <div class="row align-items-center">
        

        <!-- Logo -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="">
            <h1>The weather in: </h1>
          </div>
        </div>
  
        <!-- search-box -->
        <div class="col-lg-6 col-md-6 col-sm-12 mb-1">
          <div class="search-box d-flex">
            <form action="" class="ubicationForm w-95 d-flex">
              <input type="text" class="form-control flex-grow-1" placeholder="Enter your location">
              <button class="fa-solid fa-magnifying-glass"></button>
            </form>
          </div>
        </div>


        <!-- Login and Register Links -->
        <div class="login col-lg-3 col-md-12 col-sm-12">
          <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-outline-primary mr-2">Login</a>
            <a href="#" class="btn btn-outline-primary">Register</a>
          </div>
        </div>
      
      </div>
    </div>

  </header>
  <!--!================HEADER================ -->


  
  <!--================MAIN================ -->
  <main>
    <!-- tabs -->
  <div class="tabs container">

    <!-- tab selector -->
    <ul class="nav nav-tabs" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Today</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Tomorrow</a>
      </li>
    </ul>

    <!-- tabs content -->
    <div class="tab-content mt-2">
      <div class="tab-pane fade show active" id="content1">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Enter your location">
          <button class="fa-solid fa-magnifying-glass"></button>
      </div>
          <div class="not-found">
              <img src="images/404.png">
              <p>Oops! Invalid location :/</p>
          </div>
  
          <div class="weather-box">
              <img src="">
              <p class="temperature"></p>
              <p class="description"></p>
          </div>
  
          <div class="weather-details">
              <div class="humidity">
                  <i class="fa-solid fa-water"></i>
                  <div class="text">
                      <span></span>
                      <p>Humidity</p>
                  </div>
              </div>
              <div class="wind">
                  <i class="fa-solid fa-wind"></i>
                  <div class="text">
                      <span></span>
                      <p>Wind Speed</p>
                  </div>
              </div>
          </div>
  
      </div>
      <div class="tab-pane fade" id="content2">
        <p>Content for Tab 2 goes here.</p>
      </div>
    </div>

  </div>
  </main>
  
  
  <!--================MAIN================ -->


  <footer></footer>

  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
