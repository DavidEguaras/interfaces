<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <title>Bootstrap Tabs</title>
</head>
<body>
  <div class="background-image-container">
    <!-- Background Image with Blur -->
    <div class="background-image"></div>
  </div>
  
  <header class="header mb-5">
    <div class="container">
      <div class="row">


        <div class=" col-lg-3 col-md-6 col-sm-12">
          <div class="">
            <h1>El tiempo</h1>
            <!-- Your logo content goes here -->
          </div>
        </div>

        <div class="navegation col-lg-6 col-md-6 col-sm-12">
          <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="#">Enlace1</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Enlace2</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Enlace3</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Enlace4</a></li>
            </ul>
          </nav>
        </div>

        <div class="login col-lg-3 col-md-12 col-sm-12">
          <!-- Login and Register Links -->
          <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-outline-primary mr-2">Login</a>
            <a href="#" class="btn btn-outline-primary">Register</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="tabs container mt-5">
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Today</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Tomorrow</a>
        </li>
      </ul>
    
      <div class="tab-content mt-2">
        <div class="tab-pane fade show active" id="content1">
          <p>Content for Tab 1 goes here.</p>
        </div>
        <div class="tab-pane fade" id="content2">
          <p>Content for Tab 2 goes here.</p>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
