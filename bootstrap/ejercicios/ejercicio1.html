<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contenedor con Ancho Fijo y Centrado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        .fixed-width-container {
            width: 600px; /* Ancho fijo deseado */
            margin: 0 auto; /* Para centrar el contenedor horizontalmente */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="fixed-width-container">
        <p>Este es un contenido dentro del contenedor con ancho fijo y centrado en Bootstrap.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
