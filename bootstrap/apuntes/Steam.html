<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Men√∫ Responsive con Bootstrap</title>

    <style>
        body{
            font-family: "Motiva Sans", Sans-serif !important;
        }
        header{
            background: #171d25;
        }
        .container{
            padding: 0px 100px;
        }


        .nav-link{
            color: white;
            transition: color 0.3s;
            transition: 0.3s;
            font-size: 18px;
        }
        .nav-link:hover {
            color: white;
            transition: color 0.3s;
            transition: 0.3s;
            font-size: 18px;
        }


        .menu-toggle{
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }
        .menu-toggle:hover{
            color: deepskyblue !important;
            text-decoration: underline;
            text-decoration-color: deepskyblue;
            text-decoration-thickness: 4px;
            text-underline-offset: 3px;
            text-decoration-skip-ink: none;
        }


        .button-link {
            display: inline-block;
            padding: 10px 10px;
            text-decoration: none;
            background-color: #008000; /* Green background */
            color: white; /* White text */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button-link:hover {
            background-color: #006600; /* Darker green on hover */
        }


        .first-menu {
            margin-left: -50rem; /* Adjust as needed */
            display: flex;
            flex-direction: row;
        }
        .second-menu {     
            display: flex;
            flex-direction: row;
            margin-bottom: 0px;
        }

        .sesion-links{
            font-size: 14px;
        }


        .active-link {
            color: deepskyblue !important;
            text-decoration: underline;
            text-decoration-color: deepskyblue;
            text-decoration-thickness: 4px;
            text-underline-offset: 3px;
            text-decoration-skip-ink: none;
        }


    </style>
</head>



<body>
    <header class="text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="Logo_Steam.PNG" alt="Steam Logo">
            </div>

            <div class="Menu">
                <button class="menu-toggle btn btn-link text-white d-lg-none">
                    <span class="me-2">Menu</span>
                    <span class="burger">&#9776;</span>
                </button>
                <nav class="nav flex-row flex-lg-row d-none d-lg-flex">
                    <div class="first-menu">
                        <a class="nav-link" href="#">TIENDA</a>
                        <a class="nav-link" href="#">COMUNIDAD</a>
                        <a class="nav-link" href="#">ACERCA DE</a>
                        <a class="nav-link" href="#">SOPORTE</a>
                    </div>
                    <div class="second-menu">
                        <a class="sesion-link button-link" href="#">Instalar Steam</a>
                        <a class="sesion-link" href="#"> Register </a>
                        <a class="sesion-link" href="#"> Idioma </a>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main>
        
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('.nav-link');
    
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    navLinks.forEach(function (link) {
                        link.classList.remove('active-link');
                    });
    
                    this.classList.add('active-link');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
