    <main>
    </main>

    <script>
        //funcion de chatgpt
        // Escucha el evento 'DOMContentLoaded', que se dispara cuando el documento HTML ha sido completamente cargado y parseado
        document.addEventListener('DOMContentLoaded', function () {
        // Selecciona todos los elementos con la clase 'nav-link'
            var navLinks = document.querySelectorAll('.nav-link');

            // Itera sobre cada enlace
            navLinks.forEach(function (link) {
             // Añade un evento de click a cada enlace
                link.addEventListener('click', function () {
                    // Cuando se hace click en un enlace, primero se remueve la clase 'active-link' de todos los enlaces
                    navLinks.forEach(function (link) {
                    link.classList.remove('active-link');
                });

                    // Luego, se añade la clase 'active-link' al enlace que fue clickeado
                    this.classList.add('active-link');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
