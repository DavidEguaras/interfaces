<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header mb-5">

        <div class="top container-fluid">
            <div class="row d-flex align-items-center">
                <div class="offer" bis_skin_checked="1">
                    <button type="button" class="btn btn-success">OFFER OF THE DAY</button>
                    <span>Get flat 35% off on orders over $50</span>
                </div>
                <ul class="menu list-inline mb-0">
                    <li class="list-inline-item"><a href="#">Login</a></li>
                    <li class="list-inline-item"><a href="#">Register</a></li>
                    <li class="list-inline-item"><a href="#">Contact</a></li>
                    <li class="list-inline-item"><a href="#">Recently viewed</a></li>
                </ul>
            </div>
        </div>

 
        <div class="bot d-flex align-items-center">
            <div class="logocontainer">
                <img src="imagenes/logo.PNG" alt="">
            </div>
            <nav class="menu">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Men</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Ladies</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Template</a>
                    </li>
                </ul>
            </nav>
            <div class="buttons">
                <div class="search"></div>
                <div class="cart"></div>
            </div>
        </div>

    </header>


    <main>


        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/main-slider1.jpg" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="imagenes/main-slider2.jpg" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="imagenes/main-slider3.jpg" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="imagenes/main-slider4.jpg" class="d-block w-100">
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
