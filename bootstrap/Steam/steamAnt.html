<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Men√∫ Responsive con Bootstrap</title>

    <style>
        body{
            font-family: "Motiva Sans", Sans-serif !important;
           
        }
        header{
            background: #171d25;
        }
        .container{
            padding: 0px 100px;
        }
        
        .logo{
            margin-right: 0px;
        }

        .menu-toggle{
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }
        .menu-toggle:hover{
            color: deepskyblue !important;
            text-decoration: underline;
            text-decoration-color: deepskyblue;
            text-decoration-thickness: 4px;
            text-underline-offset: 3px;
            text-decoration-skip-ink: none;
        }

        .left-header {
            display: flex;
            align-items: center;
            margin-left: 60px;
            width: 600px;
            justify-content: space-between;
        }
        .left-header a {
            text-decoration: none;
            color: #F5F5F5;
            font-size: 16px;
            margin-right: 7px;
            font-weight: lighter;
            letter-spacing: 0px;
        }

       
        .right-header{  
            width: 250px;
            display: block;
            margin-bottom: 10;
        }
        .right-header button {
            padding: 0;
            border: none;
            background: none;
            padding: 0;
            border: none;
            background: none;
            height: 25px;
            width: 110px;
            font-size: 11px;
            background-color: #5c7e10;
        }
        .right-header a {
            text-decoration: none;
            color: #F5F5F5;
            font-size: 10px;
            margin-right: 7px;
            font-weight: lighter;
            letter-spacing: 1px;
        }
        .right-header a:hover {
           text-decoration: none;
           color:white
        }

        .active-link {
            color: deepskyblue !important;
            text-decoration: underline;
            text-decoration-color: deepskyblue;
            text-decoration-thickness: 4px;
            text-underline-offset: 3px;
            text-decoration-skip-ink: none;
        }

    </style>
</head>



<body>
    <header class="text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="Logo_Steam.PNG" alt="Steam Logo">
            </div>

            <div class="Menu">
                <button class="menu-toggle btn btn-link text-white d-lg-none">
                    <span class="me-2">Menu</span>
                    <span class="burger">&#9776;</span>
                </button>
                <nav class="nav flex-row flex-lg-row d-none d-lg-flex">
                    <div class="left-header">
                        <a class="nav-link" href="#">TIENDA</a>
                        <a class="nav-link" href="#">COMUNIDAD</a>
                        <a class="nav-link" href="#">ACERCA DE</a>
                        <a class="nav-link" href="#">SOPORTE</a>
                    </div>
                    <div class="right-header">
                        <button class="button-link" href="#">Instalar Steam</button>
                        <a class="" href="#"> Register </a>
                        <a class="" href="#"> Idioma </a>
                    </div>

                </nav>
            </div>
        </div>
    </header>

    <main>
        
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('.nav-link');
    
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    navLinks.forEach(function (link) {
                        link.classList.remove('active-link');
                    });
    
                    this.classList.add('active-link');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
