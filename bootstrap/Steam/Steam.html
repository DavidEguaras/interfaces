<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>David's steam</title>

    <style>
        body{
            font-family: "Motiva Sans", Sans-serif !important;
        }
        header{
            background: #171d25;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        nav{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }
        .container{
            background: #171d25;
            position: relative;
            width: 940px;
            height: 104px;
            margin: 0px auto;
            z-index: 402;
            padding: 0px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            margin-right: 0; /* Puedes ajustar el margen si es necesario */
        }
        .logo-menu {
            display: flex;
            align-items: center;
        }
        .logo-and-left-header {
            display: flex;
            align-items: center;
        }       


        .left-header {
            display: flex;
            align-items: center;
            margin-left: 60px;
            width: auto;
        }

        .left-header a {
            font-family: "Cascadia Code";
            color: #F5F5F5;
            font-size: 17px;
            font-weight: bold;
            margin-right: 15px;
            letter-spacing: 0px;
        }

        .right-header {
            position: absolute;
            top: 0;
            right: 20px;
            margin-left: 20px;
            display: flex;
            align-items: center;
            background-color: #171d25;
            padding: 10px;
        }

        .right-header button {
            padding: 1px;
            border: none;
            background: none;
            height: 25px;
            width: 110px;
            font-size: 11px;
            color: white;
            background-color: #5c7e10;
        }
        .right-header a {
            text-decoration: none;
            color: #F5F5F5;
            font-size: 12px;
            margin-left: 20px;
            font-weight: normal;
            letter-spacing: 0px;
        }
        .right-header a:hover {
            text-decoration: none;
            color:white
        }

        .active-link {
            color: deepskyblue !important;
            text-decoration: underline;
            text-decoration-color: deepskyblue;
            text-decoration-thickness: 4px;
            text-underline-offset: 3px;
            text-decoration-skip-ink: none;
        }

    </style>
</head>

<body>
    <header class="text-white">


        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-and-left-header">
                <div class="logo">
                    <img src="Logo_Steam.PNG" alt="Steam Logo">
                </div>
        
                <div class="menu">
                    <nav>
                        <div class="left-header">
                            <a class="nav-link" href="#">TIENDA</a>
                            <a class="nav-link" href="#">COMUNIDAD</a>
                            <a class="nav-link" href="#">ACERCA DE</a>
                            <a class="nav-link" href="#">SOPORTE</a>
                        </div>
                    </nav>
                </div>
            </div>
        
            <div class="right-header">
                <button class="button-link" href="#">
                    <img src="install.PNG"> Instalar Steam
                </button>
                <a class="" href="#"> iniciar Sesion </a>|
                <a class="" href="#"> idioma </a>
            </div>
        </div>
    </header>

    <main>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    navLinks.forEach(function (link) {
                        link.classList.remove('active-link');
                    });

                    this.classList.add('active-link');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
